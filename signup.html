
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Newsletter Signup</title>
    <link href="styles.css" rel="stylesheet">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <body class="text-center">

   <main class="form-signin w-100 m-auto">
     <form action="/" method="post">
       <h1 class="h3 mb-3 fw-normal">Join My Newsletter</h1>
         <input type="text" name="fname" class="form-control top" placeholder="First Name" required autofocus>
         <input type="text" name="lname" class="form-control middle" placeholder="Last Name" required>
         <input type="email" name="email" class="form-control bottom" placeholder="E-mail" required>

       <button class="btn btn-lg btn-primary btn-block" type="submit">Join Our Newsletter</button>
        <p class="mt-5 mb-3 text-muted"> Horus Quinonez</p>
     </form>
   </main>



     </body>
</html>
